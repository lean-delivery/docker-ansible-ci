---
language: bash

branches:
  only:
  - master-test

matrix:
  fast_finish: true
  include:
  - name: "ansible-2.8"
    env:
      - ANSIBLE_VERSION="2.8.*"
      - MOLECULE_VERSION="2.22"
      - TAG="ansible-2.8"
  - name: "ansible-2.7"
    env:
     - ANSIBLE_VERSION="2.7.*"
     - MOLECULE_VERSION="2.22"
     - TAG="ansible-2.7"

services:
  - docker

before_install:
  - |
    docker build -t leandelivery/docker-ansible-ci:$TAG \
    --build-arg ANSIBLE_VERSION \
    --build-arg MOLECULE_VERSION \
    .

deploy:
  provider: script
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push leandelivery/docker-ansible-ci:$TAG
  on:
    branch: master-test